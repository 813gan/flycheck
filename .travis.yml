language: emacs-lisp
env:
  - EMACS=emacs24 ERTSELECTOR='(not (tag external-tool))' ANSIBLE_TAGS=emacs
  # Flycheck must compile cleanly on latest Emacs
  - EMACS=emacs-snapshot EMACSFLAGS="--eval '(setq byte-compile-error-on-warn t)'" ANSIBLE_TAGS=emacs ERTSELECTOR='(not (tag external-tool))'
  - EMACS=emacs-snapshot ANSIBLE_TAGS=emacs,languages ERTSELECTOR='(tag external-tool)'
before_install:
  # Provision the test environment
  - sudo add-apt-repository -y ppa:rquillo/ansible
  - sudo apt-get update -y -q
  - sudo apt-get install -y ansible
  # Skip Cabal and Cran packages on Travis CI, because they take too much time
  # to build
  - ansible-playbook -i playbooks/travis_inventory --tags="${ANSIBLE_TAGS}" --skip-tags=cabal,cran -v playbooks/site.yml
  - source /etc/profile
  - export PATH="${GOPATH}/bin:${HOME}/.local/bin:$PATH"
install:
  # Install our packages
  - make EMACS=$EMACS deps
script:
  # Byte-compile the file
  - make EMACS=$EMACS EMACSFLAGS="${EMACSFLAGS}" compile
  # Run the unit tests
  - make EMACS=$EMACS ERTSELECTOR="${ERTSELECTOR}" test
